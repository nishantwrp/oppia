<exploration-summary-tile ng-repeat="collectionNode in $ctrl.getCollectionNodes()"
                          collection-id="$ctrl.getCollectionId()"
                          exploration-id="collectionNode.getExplorationId()"
                          exploration-title="collectionNode.getExplorationSummaryObject().title"
                          last-updated-msec="collectionNode.getExplorationSummaryObject().lastUpdatedMsec"
                          objective="collectionNode.getExplorationSummaryObject().objective"
                          category="collectionNode.getExplorationSummaryObject().category"
                          ratings="collectionNode.getExplorationSummaryObject().ratings"
                          num-views="collectionNode.getExplorationSummaryObject().numViews"
                          thumbnail-icon-url="collectionNode.getExplorationSummaryObject().thumbnailIconUrl"
                          thumbnail-bg-color="collectionNode.getExplorationSummaryObject().thumbnailBgColor"
                          is-community-owned="collectionNode.getExplorationSummaryObject().communityOwned">
</exploration-summary-tile>
